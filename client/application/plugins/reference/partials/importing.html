<div id="toolbar-container">
    <div id="toolbar" class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="sidebar-toggle-link" ng-click="toggleSidebar()" class="navbar-brand">
                        <span class="fa fa-bars"></span>
                    </a>
                    <span class="navbar-brand" id="tools-link">REFERENCES IMPORTATION (Beta)</span>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form visible-md visible-lg col-xs-4 col-sm-5 col-md-6 col-lg-5 pull-right" role="search">                                       
                        <a data-toggle="modal" data-target="#get-started-button" class="btn btn-default help-button">
                            <i class="fa fa-question-circle"></i>
                        </a>
                    </form>                              
                </div>
            </div>
        </nav>
    </div>			
</div>
<div id="content-container">
    <div id="content" class="container-fluid">
        <div class="row">            
            <div class="col-lg-12">
                <form class="form-horizontal" role="form" enctype="multipart/form-data">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>File Selection</h4>
                        </div>                        
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="seed" class="label label-default">Type</label>
                                    <div>
                                        <div class="btn-group">
                                            <label class="btn btn-default" ng-model="type" btn-radio="0">BibTeX</label>
                                            <label class="btn btn-default" ng-model="type" btn-radio="1">RIS</label>
                                        </div>                                
                                    </div>                           
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <label for="file" class="label label-default">File to import</label>
                                    <input id="file" file="file" type="file" class="form-control file-browser">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button ng-click="importReferences()" type="button" class="btn btn-default form-control">Import</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a href="#/browse-references/" class="btn btn-default form-control">Cancel</a>
                        </div>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</div>
