<div id="content-container">
    <div id="content" class="container-fluid">       
        <div class="row">
            <div class="col-lg-12 visible-md visible-lg">
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="port" class="label label-default">Port</label>                          
                            <input id="port" ng-model="oSettings.port" ng-required="true" type="text" class="form-control">                             
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="ssl-key-path" class="label label-default">SSL Key Path</label>                          
                            <input id="ssl-key-path" ng-model="oSettings.ssl_key_path" ng-required="true" type="text" class="form-control">                             
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="ssl-certificate-path" class="label label-default">SSL Certificate Path</label>                          
                            <input id="ssl-certificate-path" ng-model="oSettings.ssl_cert_path" ng-required="true" type="text" class="form-control">                             
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="name" class="label label-default">Name</label>                          
                            <input id="name" ng-model="oSettings.name" ng-required="true" type="text" class="form-control">                             
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="url" class="label label-default">URL</label>                          
                            <input id="url" ng-model="oSettings.url" ng-required="true" type="text" class="form-control">                             
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="owner-user-id" class="label label-default">Owner User</label>                          
                            <select id="owner-user-id" ng-model="oSettings.owner_user_id" ng-required="true" class="form-control">
                                <option value="{{user._id}}" ng-repeat="user in aUsers" ng-selected="user._id == oSettings.owner_user_id">{{(((user.first_name + ' ' + user.last_name).trim() + ' ' + user.middle_name).trim() + ' ' + user.business_name).trim()}}</option>    
                            </select>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 nowrap">
                            <label for="seed" class="label label-default">Mode</label>
                            <div>
                                <div class="btn-group">
                                    <label class="btn btn-default" ng-model="oSettings.seed" btn-radio="'false'">Peer</label>
                                    <label class="btn btn-default" ng-model="oSettings.seed" btn-radio="'true'">Seed</label>
                                </div>                                
                            </div>                           
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button ng-click="updateSettings()" ng-show="form.$valid" type="button" class="btn btn-default form-control">Update</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a href="#/browse-references/" class="btn btn-default form-control">Cancel</a>
                        </div>
                    </div>                    
                </form>
            </div>
            <div class="col-sm-12 visible-xs visible-sm">
                <div class="row">                           
                    <div class="col-xs-12 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Port:</h4>
                                {{oSettings.port}}
                                <h4>SSL Key Path:</h4>
                                {{oSettings.ssl_key_path}}
                                <h4>SSL Certificate Path:</h4>
                                {{oSettings.ssl_cert_path}}
                                <h4>Name:</h4>
                                {{oSettings.name}}                                
                                <h4>URL:</h4>
                                {{oSettings.url}}
                                <h4>Owner User:</h4>
                                <select ng-model="oSettings.owner_user_id">
                                    <option value="{{user._id}}" ng-repeat="user in aUsers" ng-selected="user._id == oSettings.owner_user_id">{{(((user.first_name + ' ' + user.last_name).trim() + ' ' + user.middle_name).trim() + ' ' + user.business_name).trim()}}</option>    
                                </select>                                
                            </div>                                    
                        </div>
                    </div>                                
                </div>
            </div>
        </div>
        <div ng-show="!ready" class="row">
            <div class="col-lg-12 waiting-screen">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
        </div>
    </div>
</div>
