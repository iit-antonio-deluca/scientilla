<div id="content-container">
    <div id="content" class="container-fluid">       
        <div class="row">
            <div class="col-lg-12 visible-md visible-lg">
                <form name="form" class="form-horizontal" role="form" novalidate>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Network Connectivity</h4>
                        </div>                        
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="port" class="label label-default">Port</label>                          
                                    <input id="port" ng-model="oSettings.port" ng-required="true" type="text" class="form-control">                             
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="ssl-key-path" class="label label-default">SSL Key Path</label>                          
                                    <input id="ssl-key-path" ng-model="oSettings.ssl_key_path" ng-required="true" type="text" class="form-control">                             
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="ssl-certificate-path" class="label label-default">SSL Certificate Path</label>                          
                                    <input id="ssl-certificate-path" ng-model="oSettings.ssl_cert_path" ng-required="true" type="text" class="form-control">                             
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Data Persistence</h4>
                        </div>                        
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="database_type" class="label label-default">Database Type</label>
                                    <div>
                                        <div class="btn-group">
                                            <label class="btn btn-default" ng-model="oSettings.database_type" btn-radio="'tingodb'">TingoDB</label>
                                            <label class="btn btn-default" ng-model="oSettings.database_type" btn-radio="'mongodb'">MongoDB</label>
                                        </div>                                
                                    </div>                           
                                </div>
                            </div>
                            <div class="form-group" ng-if="oSettings.database_type == 'tingodb'">
                                <div class="col-xs-12 nowrap">
                                    <label for="files_routing" class="label label-default">TingoDB Data Files Location</label>
                                    <div>
                                        <div class="btn-group">
                                            <label class="btn btn-default" ng-model="oSettings.files_routing" btn-radio="false">Application Folder</label>
                                            <label class="btn btn-default" ng-model="oSettings.files_routing" btn-radio="true">OS Specific User Folder</label>
                                        </div>                                
                                    </div>                           
                                </div>
                            </div>
                            <div class="form-group" ng-if="oSettings.database_type == 'mongodb'">
                                <div class="col-xs-12 nowrap">
                                    <label for="database_host" class="label label-default">MongoDB Host IP/URL</label>                          
                                    <input id="database_host" ng-model="oSettings.database_host" ng-required="false" type="text" class="form-control">                             
                                </div>
                            </div>
                            <div class="form-group" ng-if="oSettings.database_type == 'mongodb'">
                                <div class="col-xs-12 nowrap">
                                    <label for="database_port" class="label label-default">MongoDB Port</label>                          
                                    <input id="database_port" ng-model="oSettings.database_port" ng-required="false" type="text" class="form-control">                             
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Peer Options</h4>
                        </div>                        
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="seed" class="label label-default">Mode</label>
                                    <div>
                                        <div class="btn-group">
                                            <label class="btn btn-default" ng-model="oSettings.mode" btn-radio="0">Standard Peer</label>
                                            <label class="btn btn-default" ng-model="oSettings.mode" btn-radio="2">Partial Seed</label>
                                            <label class="btn btn-default" ng-model="oSettings.mode" btn-radio="1">Full Seed</label>
                                        </div>                                
                                    </div>                           
                                </div>
                            </div>                            
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="owner-user-id" class="label label-default">Owner User</label>                          
                                    <select id="owner-user-id" ng-model="oSettings.owner_user_id" ng-required="true" class="form-control">
                                        <option value="{{user._id}}" ng-repeat="user in aUsers" ng-selected="user._id == oSettings.owner_user_id">{{(((user.first_name + ' ' + user.last_name).trim() + ' ' + user.middle_name).trim() + ' ' + user.business_name).trim()}}</option>    
                                    </select>                            
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="url" class="label label-default">URL</label>                          
                                    <input id="url" ng-model="oSettings.url" ng-required="true" type="text" class="form-control">                             
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 nowrap">
                                    <label for="secret" class="label label-default">Secret</label>                          
                                    <input id="secret" ng-model="oSettings.secret" ng-required="true" type="text" class="form-control">                             
                                </div>
                            </div>                            
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button ng-click="updateSettings()" ng-show="form.$valid" type="button" class="btn btn-default form-control">Update</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a href="#/browse-references/" class="btn btn-default form-control">Cancel</a>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
        <div ng-show="!ready" class="row">
            <div class="col-lg-12 waiting-screen">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
        </div>
    </div>
</div>
