<div id="toolbar-container">
    <div id="toolbar" class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="sidebar-toggle-link" ng-click="toggleSidebar()" class="navbar-brand">
                        <span class="fa fa-bars"></span>
                    </a>
                    <span class="navbar-brand" id="tools-link">PEER PEERS (Alpha)</span>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form visible-md visible-lg col-xs-4 col-sm-5 col-md-6 col-lg-5 pull-right" role="search">                                       
                        <a data-toggle="modal" data-target="#get-started-button" class="btn btn-default help-button">
                            <i class="fa fa-question-circle"></i>
                        </a>
                    </form>                              
                </div>
            </div>
        </nav>
    </div>			
</div>
<div id="content-container">
    <div id="content" class="container-fluid">        
        <div class="row">           
            <div class="col-lg-12 visible-md visible-lg">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><i class="fa fa-users"></i> Peer Name</th>
                            <th><i class="fa fa-file-text"></i> URL</th>
                        </tr>
                    </thead>
                    <tbody ng-show="ready && !empty">
                        <tr ng-repeat="peer in aPeers">
                            <td>{{peer.name}}</td>
                            <td><a href="{{peer.url}}/client/" target="PeerWindow">{{peer.url}}</a></td>
                        </tr>  
                    </tbody>
                    <tbody ng-show="empty">
                        <tr>
                            <td colspan="3">
                                <div class="col-lg-12 empty-message">
                                    No peers available on the peer.
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="error">
                        <tr>
                            <td colspan="5">
                                <div class="col-lg-12 error-message">
                                    Error in retrieving peers from the peer.
                                </div>
                            </td>
                        </tr>
                    </tbody>                    
                </table>
            </div>
        </div>
        <div ng-show="!ready" class="row">
            <div class="col-lg-12 waiting-screen">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
        </div>        
    </div>
</div>
