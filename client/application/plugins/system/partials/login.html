<div id="toolbar-container" ng-init="init('login')">
    <div id="toolbar" class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">                    
                    <span class="navbar-brand" id="tools-link">SCIENTILLA (Alpha)</span>
                </div>
            </div>
        </nav>
    </div>			
</div>
<div id="content-container">
    <div id="content" class="container-fluid">
        <div class="row">            
            <div class="col-xs-offset-1 col-sm-offset-4 col-md-offset-4 col-lg-offset-5 col-xs-10 col-sm-4 col-md-4 col-lg-2">   
                <form ng-submit="login()" autocomplete="off" class="form-signin" role="form">
                    <h3 class="form-signin-heading"><i class="fa fa-lock"></i> Please Sign in</h3>
                    <label for="username" class="label label-default">Username</label>
                    <input ng-model="oUser.username" id="username" type="text" autofocus="" class="form-control">
                    <label for="password" class="label label-default">Password</label>
                    <input ng-model="oUser.password" id="password" type="password" class="form-control">
                    <p></p>
                    <button type="submit" class="btn btn-lg btn-default"><i class="fa fa-sign-in"></i> Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
