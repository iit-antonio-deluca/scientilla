<div id="toolbar-container" ng-init="init()">
    <toaster-container toaster-options="{'position-class': 'toast-bottom-left'}"></toaster-container>
    <div id="toolbar" class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="sidebar-toggle-link" ng-click="toggleSidebar()" class="navbar-brand">
                        <span class="fa fa-bars"></span>
                    </a>
                    <span class="navbar-brand" id="tools-link">USERS (Alpha)</span>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form visible-md visible-lg col-xs-4 col-sm-5 col-md-6 col-lg-5 pull-right" role="search">                                       
                        <a data-toggle="modal" data-target="#get-started-button" class="btn btn-default help-button">
                            <i class="fa fa-question-circle"></i>
                        </a>
                    </form>                              
                </div>
            </div>
        </nav>
    </div>			
</div>
<div id="content-container">
    <div id="content" class="container-fluid">        
        <div class="row">                
            <div class="col-xs-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><i class="fa fa-users"></i> Researcher First Name</th>
                            <th><i class="fa fa-users"></i> Researcher Middle Name</th>                        
                            <th><i class="fa fa-users"></i> Researcher Last Name</th> 
                            <th><i class="fa fa-users"></i> Organization Name</th> 
                            <th class="fixed-th-1x">
                                <a href="#/add-user/" class="btn btn-default btn-block"><i class="fa fa-plus"></i> </a>
                            </th>
                            <th class="fixed-th-1x">
                                <button class="btn btn-default btn-block" title="Delete selected" ng-click="deleteSelectedUsers()"><i class="fa fa-trash-o"></i></button>
                            </th>
                            <th class="fixed-th-1x">
                                <input type="checkbox" ng-click="selectAll()"/>
                            </th>
                        </tr>
                    </thead>
                    <tbody ng-show="ready && !empty">
                        <tr ng-repeat="user in aUsers">
                            <td>{{user.first_name}}</td>
                            <td>{{user.middle_name}}</td>                        
                            <td>{{user.last_name}}</td>
                            <td>{{user.business_name}}</td>
                            <td>
                                <a href="#/edit-user/{{user._id}}/" class="btn btn-default btn-block"><i class="fa fa-edit"></i> </a>
                            </td>
                            <td>
                                <button ng-click="deleteUser(user._id)" type="button" class="btn btn-default btn-block"><i class="fa fa-trash-o"></i> </button>
                            </td>
                            <td>
                                <input type="checkbox" ng-model="user.selected" />
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="empty">
                        <tr>
                            <td colspan="7">
                                <div class="col-lg-12 empty-message">
                                    No users available in this installation.
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-show="error">
                        <tr>
                            <td colspan="7">
                                <div class="col-lg-12 error-message">
                                    Error in retrieving users.
                                </div>
                            </td>
                        </tr>
                    </tbody>                    
                </table>
            </div>
        </div>
        <div ng-show="!ready" class="row">
            <div class="col-lg-12 waiting-screen">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
        </div>        
    </div>
</div>
