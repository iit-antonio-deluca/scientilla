<div id="toolbar-container">
    <div id="toolbar" class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="sidebar-toggle-link" ng-click="toggleSidebar()" class="navbar-brand">
                        <span class="fa fa-bars"></span>
                    </a>
                    <span class="navbar-brand" id="tools-link">SCIENTILLA NETWORK</span>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form visible-md visible-lg col-xs-4 col-sm-5 col-md-6 col-lg-5 pull-left" role="search">
                        <div class="btn-group">
                            <label ng-change="saveSourcesListingMode()" class="btn btn-default" ng-model="sourcesListingMode" btn-radio="'L'"><i class="fa fa-list"></i> List</label>
                            <label ng-change="saveSourcesListingMode()" class="btn btn-default disabled" ng-model="sourcesListingMode" btn-radio="'G'"><i class="fa fa-globe"></i> Graph</label>
                        </div>
                        <!--
                        <button data-toggle="modal" data-target="#sources-button-help" class="btn btn-default help-button">
                            <i class="fa fa-question-circle"></i>
                        </button>  
                        -->
                    </form>                    
                    <form ng-submit="searchSeedPeersReferences()" class="navbar-form visible-md visible-lg col-xs-4 col-sm-5 col-md-6 col-lg-5 pull-right" role="search">
                        <!--
                        <button data-toggle="modal" data-target="#searches-button-help" class="btn btn-default help-button">
                            <i class="fa fa-question-circle"></i>
                        </button> 
                        -->
                        <div class="input-group">
                            <input ng-model="keywords" type="text" placeholder="Type something to..." class="form-control" readonly>
                            <div class="input-group-btn">
                                <a class="btn btn-default disabled"><i class="fa fa-search"></i> Search</a>                                                                
                            </div>                            
                        </div>
                        <a ng-click="retrievePreviousItemsPage()" class="btn btn-default disabled"><i class="fa fa-angle-double-left"></i> Prev</a>
                        <a ng-click="retrieveCustomItemsPage(startPageNumber)" class="{{startPageNumber == currentPageNumber ? 'btn btn-default active': 'btn btn-default'}} disabled">{{startPageNumber}}</a>
                        <a ng-click="retrieveCustomItemsPage(startPageNumber + 1)" class="{{(startPageNumber + 1) == currentPageNumber ? 'btn btn-default active': 'btn btn-default'}} disabled">{{startPageNumber + 1}}</a>
                        <a ng-click="retrieveCustomItemsPage(startPageNumber + 2)" class="{{(startPageNumber + 2) == currentPageNumber ? 'btn btn-default active': 'btn btn-default'}} disabled">{{startPageNumber + 2}}</a>
                        <a ng-click="retrieveNextItemsPage()" class="btn btn-default disabled"><i class="fa fa-angle-double-right"></i> Next</a>                        
                    </form>                              
                </div>
            </div>
        </nav>
    </div>			
</div>
<div id="content-container">
    <div id="content" class="container-fluid">        
        <div class="row">            
            <div class="col-lg-12 visible-md visible-lg">
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <td colspan="10">
                                <div class="col-lg-12 empty-message">
                                    No references available in your network.
                                </div>
                            </td>
                        </tr>
                    </tbody>                    
                </table>
            </div>
        </div>        
    </div>
</div>
