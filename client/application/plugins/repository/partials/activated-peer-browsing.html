<div id="content-container">
    <div id="content" class="container-fluid">
        <div ng-show="empty" class="row">
            <div class="col-lg-12 empty-message">
                <div class="alert alert-danger" role="alert">No repositories available in this installation.</div>
            </div>
        </div>        
        <div ng-show="ready && !empty" class="row">            
            <div class="col-lg-12 visible-md visible-lg">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th><i class="fa fa-users"></i> Repository Name</th>
                        <th><i class="fa fa-file-text"></i> URL</th>
                        <th class="fixed-th-3x"></th>
                    </tr>
                    <tr ng-repeat="repository in aRepositories">
                        <td>{{repository.name}}</td>
                        <td>{{repository.url}}</td>
                        <td>
                            <a href="#/copy-activated-peer-repository/{{repository._id}}/" class="btn btn-default btn-block disabled"><i class="fa fa-copy"></i> Copy</a>
                        </td>
                    </tr>                                
                </table>
            </div>
            <div class="col-sm-12 visible-xs visible-sm">
                <div class="row">                          
                    <div class="col-xs-12 col-sm-12" ng-repeat="repository in aRepositories">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4><i class="fa fa-file-text"></i> Peer Name:</h4>
                                {{repository.name}}<br />
                                <h4><i class="fa fa-tags"></i> URL:</h4>
                                {{repository.url}}<br />
                            </div>
                            <div class="panel-footer">
                                <a href="#/copy-activated-peer-repository/{{repository._id}}/" class="btn btn-default btn-block disabled"><i class="fa fa-copy"></i> Copy</a>
                                <div class="clearfix"></div>
                            </div>                                    
                        </div>
                    </div>                                
                </div>
            </div>
        </div>
        <div ng-show="!ready" class="row">
            <div class="col-lg-12 waiting-screen">
                <i class="fa fa-refresh fa-spin fa-5x"></i>
            </div>
        </div>        
    </div>
</div>
