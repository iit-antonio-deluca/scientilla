<div id="toolbar-container">
    <div id="toolbar" class="container-fluid">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="sidebar-toggle-link" ng-click="toggleSidebar()" class="navbar-brand">
                        <span class="fa fa-bars"></span>
                    </a>
                    <span class="navbar-brand" id="tools-link">REPOSITORY DETAILS (Beta)</span>
                </div>
                <div class="collapse navbar-collapse">
                    <form class="navbar-form visible-md visible-lg col-xs-4 col-sm-5 col-md-6 col-lg-5 pull-right" role="search">                                       
                        <a data-toggle="modal" data-target="#get-started-button" class="btn btn-default help-button">
                            <i class="fa fa-question-circle"></i>
                        </a>
                    </form>                              
                </div>
            </div>
        </nav>
    </div>			
</div>
<div id="content-container">
    <div id="content" class="container-fluid">
        <div class="row">            
            <div class="col-lg-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="name" class="label label-default">Name</label>
                            <input id="name" ng-model="oRepository.name" type="text" placeholder="Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="version" class="label label-default">Version</label>
                            <input id="version" ng-model="oRepository.version" type="text" placeholder="Version" class="form-control">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="url" class="label label-default">Url</label>
                            <input id="url" ng-model="oRepository.url" type="text" placeholder="URL" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="keywords" class="label label-default">Keywords</label>
                            <input id="keywords" ng-model="oRepository.config.keywords" type="text" placeholder="Keywords" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="rows" class="label label-default">Rows</label>
                            <input id="rows" ng-model="oRepository.config.rows" type="number" placeholder="Rows" class="form-control">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="page" class="label label-default">Page</label>
                            <input id="page" ng-model="oRepository.config.page" type="number" placeholder="Page" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <h3>Tags</h3>
                            <span ng-hide="oRepository.tags && oRepository.tags.length">No tag associated</span>
                            <ul class="tagList tagInsertion">
                                <li ng-repeat="tag in oRepository.tags">
                                    <div class="tag">
                                        <i class="fa fa-tag"></i><b>{{tag}}</b>
                                    </div>
                                </li>
                            </ul>  
                            <input id="tags" name="tagsStr" ng-model="oRepository.tagsStr" type="text" ng-change="extractTags()" class="form-control" placeholder="tags, semicolon separated">                            
                        </div>
                    </div>        
                    <div class="form-group" ng-repeat="(f, e) in oRepository.extractors" ng-init="label = (f | extractor)">
                        <div class="col-xs-6">
                            <label for="{{f}}Field" class="label label-default">{{label}} Field</label>
                            <input id="{{f}}Field" ng-model="e.field" type="text" placeholder="{{f}} Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="{{f}}Regex" class="label label-default">{{label}} RegExp</label>
                            <input id="{{f}}Regex" ng-model="e.regex" type="text" placeholder="{{f}} Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button ng-click="updateRepository()" type="button" class="btn btn-default form-control">Update</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a href="#/browse-repositories/" class="btn btn-default form-control">Cancel</a>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
