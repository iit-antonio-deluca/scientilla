<div id="content-container">
    <div id="content" class="container-fluid">
        <div class="row">            
            <div class="col-lg-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="name" class="label label-default">Name</label>
                            <input id="name" ng-model="oRepository.name" type="text" placeholder="Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="url" class="label label-default">Url</label>
                            <input id="url" ng-model="oRepository.url" type="text" placeholder="URL" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="keywords" class="label label-default">Keywords</label>
                            <input id="keywords" ng-model="oRepository.config.keywords" type="text" placeholder="Keywords" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="rows" class="label label-default">Rows</label>
                            <input id="rows" ng-model="oRepository.config.rows" type="number" placeholder="Rows" class="form-control">
                        </div>
                    </div>                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="page" class="label label-default">Page</label>
                            <input id="page" ng-model="oRepository.config.page" type="number" placeholder="Page" class="form-control">
                        </div>
                    </div>              
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="authorsField" class="label label-default">Authors Mapping Field</label>
                            <input id="authorsField" ng-model="oRepository.extractors.authors.field" type="text" placeholder="Authors Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="authorsRegex" class="label label-default">Authors Regex</label>
                            <input id="authorsRegex" ng-model="oRepository.extractors.authors.regex" type="text" placeholder="Authors Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="titleField" class="label label-default">Title Mapping Field</label>
                            <input id="titleField" ng-model="oRepository.extractors.title.field" type="text" placeholder="Title Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="titleRegex" class="label label-default">Title Regex</label>
                            <input id="titleRegex" ng-model="oRepository.extractors.title.regex" type="text" placeholder="Title Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="journal_nameField" class="label label-default">Journal Name Mapping Field</label>
                            <input id="journal_nameField" ng-model="oRepository.extractors.journal_name.field" type="text" placeholder="Journal Name Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="journal_nameRegex" class="label label-default">Journal Name Regex</label>
                            <input id="journal_nameRegex" ng-model="oRepository.extractors.journal_name.regex" type="text" placeholder="Journal Name Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="conference_nameField" class="label label-default">Conference Name Mapping Field</label>
                            <input id="conference_nameField" ng-model="oRepository.extractors.conference_name.field" type="text" placeholder="Conference Name Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="conference_nameRegex" class="label label-default">Conference Name Regex</label>
                            <input id="conference_nameRegex" ng-model="oRepository.extractors.conference_name.regex" type="text" placeholder="Conference Name Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="book_titleField" class="label label-default">Book Title Mapping Field</label>
                            <input id="book_titleField" ng-model="oRepository.extractors.book_title.field" type="text" placeholder="Book Title Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="book_titleRegex" class="label label-default">Book Title Regex</label>
                            <input id="book_titleRegex" ng-model="oRepository.extractors.book_title.regex" type="text" placeholder="Book Title Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="doiField" class="label label-default">DOI Mapping Field</label>
                            <input id="doiField" ng-model="oRepository.extractors.doi.field" type="text" placeholder="DOI Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="doiRegex" class="label label-default">DOI Regex</label>
                            <input id="doiRegex" ng-model="oRepository.extractors.doi.regex" type="text" placeholder="DOI Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-6">
                            <label for="yearField" class="label label-default">Year Mapping Field</label>
                            <input id="yearField" ng-model="oRepository.extractors.year.field" type="text" placeholder="Year Mapping Field" class="form-control">
                        </div>
                        <div class="col-xs-6">
                            <label for="yearRegex" class="label label-default">Year Regex</label>
                            <input id="yearRegex" ng-model="oRepository.extractors.year.regex" type="text" placeholder="Year Regex" class="form-control">
                        </div>
                    </div>                       
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button ng-click="updateRepository()" type="button" class="btn btn-default form-control">Update</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <a href="#/browse-repositories/" class="btn btn-default form-control">Cancel</a>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
